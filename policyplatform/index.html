    {% for post in site.categories['policy_platform'] %}

    <section id="policy-{{post.slug}}">
      <section class="policy-big-img-heading text-center"  style="padding-top:12em;background: url('{{site.img_dir}}{{post.headerimg}}') no-repeat #383838;background-size: cover;background-position:center;" class="text-center">
        <h1 style="text-transform:uppercase;">{{post.title}}</h1>
        <div class="glyphicon glyphicon-chevron-down"></div>
      </section>


      <section class="container policy-wrapper">
        <div class="text-center">
          <h2>{{post.title}}{% if post.subtitle %}: {{post.subtitle}}{% endif %} </h2>
        </div>

        <div class="policy-body">
          {{post.content}}
        </div>
      </section>

    </section><!-- "policy-free-speech" -->

    {% endfor %}
