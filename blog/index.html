---
layout: default
title: Blog Posts
intro_text: "Here are our blog posts. They're nice right?"
---


<section id="bloglist-header-bar">
</section>

<main>
<div class="container">

<h1 class="text-center single-page-title">{{page.title}}</h1>

  <section class="container">
    <p class="text-center" id="toolkit-list-intro-text">
      {{page.intro_text}}
    </p>

    {% for post in site.categories['blog'] %}
    <div class="row bloglist-posts">
      <div class="col-xs-4">
        <img src="{{site.baseurl}}{{site.img_dir}}{{post.thumbnail}}" class="img-responsive bloglist-image-preview pull-right" />
      </div>
      <div class="col-xs-8">
        <a href="{{ post.url }}"><h1>{{ post.title }}</h1></a>
        <h2>by {{post.author}}</h2>
        <p class="blog-list">
          {{post.teaser}}
        </p>
        <p>
          <a href="{{ post.url }}">read more</a>
        </p>
        <p>
          {{post.publish_date}}
        </p>
      </div>
    </div>
    {% endfor %}

  </section>
</div>
</main>
