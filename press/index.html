---
layout: in_the_news
title: In the News
---

  <section id="toolkit-header-bar">
  </section>
  <div class="container">

    <img class="toolkit-single-main-icon img-responsive" src="{{site.img_dir}}icons/{{page.icon}}" alt="" />

    <h1 class="text-center">{{page.title}}</h1>

    <section class="toolkit-body">

      <ul class="entries">
        {% for post in site.categories['press'] %}

        <li class="col-1-3">
          <a href="{{ site.baseurl }}{{ post.url }}">
            <img src="{{site.img_dir}}{{ post.thumbnail }}" />
            <h3>{{ post.title }}</h3>
          </a>
        </li>

        {% endfor %}
      </ul>

    </section>


  </div>
