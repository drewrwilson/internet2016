---
layout: default
title: In the News
icon: news-icon.png
---

  <section id="toolkit-header-bar">
  </section>

  <section class="container" id="">
    <img class="toolkit-single-main-icon img-responsive" src="{{site.img_dir}}icons/{{page.icon}}" alt="" />
    <h1 class="text-center">{{page.title}}</h1>

    <section>
      <ul>
        {% for post in site.categories['press'] %}
        <li>
          {{post.outlet}} {{post.publish_date}} <br>
          <a href="{{ site.baseurl }}{{ post.url }}">
            {{ post.title }}
          </a>
        </li>
        {% endfor %}
      </ul>
    </section>
    
  </section>
