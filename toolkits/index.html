---
layout: default
title: Toolkits

        <ul class="entries">
          {% for post in site.categories['projects'] %}
          <li class="col-1-2">
            <a href="{{ site.baseurl }}{{ post.url }}">
              <img src="{{ site.baseurl }}/assets/img/projects/{{ post.thumbnail }}" />
              <h3>{{ post.title }}</h3>
            </a>
          </li>

          {% endfor %}
        </ul>
