---
layout: default
---
<main>

  <section id="blog-header-bar">
  </section>

  <section id="blog-post-single">

    <div class="container-fluid">
      {% if page.headerimg %}
      <p>
        <img class="lazy bloglist-single-main-icon img-responsive" data-original="{{site.baseurl}}{{site.img_dir}}{{page.headerimg}}" />
      </p>
      {% endif %}

      <section>
        <h1>{{page.title}}</h1>

	{% if page.author %}
        <p>
          <strong>by</strong> {{page.author}}
          <br>
        </p>
	{% endif %}

	{% if page.publish_date %}
        <p>
          {{page.publish_date}}
        </p>
	{% endif %}
      </section>

      <section class="blog-post-single-body">
        {{content}}
      </section>

      {% if page.tags %}
      <section class="list-of-tags">
        {% for tag in page.tags %}
          {{tag}}
        {% endfor %}
      </section>
      {% endif %}

    </div>
  </section>

</main>
