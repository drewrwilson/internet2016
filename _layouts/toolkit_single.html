---
layout: default
---

<main id="toolkit-single-body" class="yellow-bg">

  <section id="toolkit-header-bar">
  </section>
  <div class="container">

    {% if page.icon %}
    <img class="toolkit-single-main-icon img-responsive" src="{{site.baseurl}}{{site.img_dir}}icons/{{page.icon}}" alt="" />
    {% endif %}

    <h1 class="text-center">{{page.title}}</h1>

    <section>

      {{content}}
    </section>


  </div>
</main>
