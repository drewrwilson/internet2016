---
layout: default
templateheader: subhead_image_Purple.png
---

<main id="toolkit-single-body" class="yellow-bg">

  <section id="toolkit-header-bar" class="lazy" data-original="{{site.baseurl}}{{site.img_dir}}{{page.templateheader}}">
  </section>
  <div class="container-fluid">

    {% if page.icon %}
    <img class="lazy toolkit-single-main-icon img-responsive" data-original="{{site.baseurl}}{{site.img_dir}}icons/{{page.icon}}" alt="" />
    {% endif %}

    <h1 class="text-center">{{page.title}}</h1>

    <section>

      {{content}}
    </section>


  </div>
</main>
